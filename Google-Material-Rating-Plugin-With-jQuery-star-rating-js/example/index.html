    <div class="container">
    <h1>Google Material Rating Plugin Demo</h1>
<h2>Star Rating</h2>
<div class="rating"></div>
<h2>Heart Rating</h2>
<div class="rating-2"></div>
<h2>Bookmark Rating</h2>
<div class="rating-3"></div>
</div>
<script>
		$(document).ready(function(){
			$('.rating').addRating({
				fieldId:"ratingId"
			});
			$('.rating-2').addRating({
				fieldName:"ratingId-2",
				fieldId:"ratingId-2",
				icon : 'favorite'
			});
			$('.rating-3').addRating({
				fieldName:"ratingId-3",
				fieldId:"ratingId-3",
				icon : 'bookmark',
				max : 10
			});
		})
	</script>
